<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoConnect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/marked/marked.min.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#5D5CDE',
                        secondary: '#34D399',
                        darkbg: '#181818',
                        darkcard: '#2A2A2A'
                    }
                }
            }
        };

        // Dark mode detection
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.classList.add('dark');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            if (event.matches) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        });
    </script>
    <style>
        .loader {
            border-top-color: #5D5CDE;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .carbon-gauge {
            transition: width 1s ease-in-out;
        }
    </style>
</head>
<body class="bg-white dark:bg-darkbg text-gray-900 dark:text-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Sample user data
        const initialUser = {
            name: "Guest User",
            points: 240,
            level: 3,
            footprint: 8.2, // tons of CO2 per year
            actions: 12,
            avatar: "https://i.imgur.com/HYsTHOF.png" // placeholder avatar
        };

        // Sample posts data
        const initialPosts = [
            {
                id: 1,
                user: "Sarah Chen",
                avatar: "https://i.imgur.com/J56ehDF.png",
                content: "Just installed solar panels on my roof! Estimated to reduce my carbon footprint by 3 tons annually. #RenewableEnergy",
                image: "https://i.imgur.com/YsXZH7q.jpg",
                likes: 42,
                comments: 8,
                timeAgo: "2h",
                liked: false
            },
            {
                id: 2,
                user: "Mike Rodriguez",
                avatar: "https://i.imgur.com/K28CNDE.png",
                content: "Organized a beach cleanup today. We collected over 200 pounds of plastic! Every bit helps. #OceanPlastic #ClimateAction",
                image: "https://i.imgur.com/W4S2L3M.jpg",
                likes: 87,
                comments: 12,
                timeAgo: "5h",
                liked: true
            },
            {
                id: 3,
                user: "Climate Research Center",
                avatar: "https://i.imgur.com/a8RLrVZ.png",
                content: "New study: Global temperatures reached highest level ever recorded last month. We need immediate action. Read our full report: https://example.com/climate-report",
                image: "",
                likes: 156,
                comments: 34,
                timeAgo: "1d",
                liked: false
            }
        ];

        // Sample achievements data
        const achievements = [
            { id: 1, name: "Carbon Reducer", icon: "🌱", description: "Reduce your carbon footprint by 10%", completed: true },
            { id: 2, name: "Eco Influencer", icon: "🌍", description: "Get 50 likes on a climate post", completed: true },
            { id: 3, name: "Renewable Explorer", icon: "☀️", description: "Switch to a renewable energy provider", completed: false },
            { id: 4, name: "Zero Waste Hero", icon: "♻️", description: "Go one week producing zero waste", completed: false },
            { id: 5, name: "Tree Champion", icon: "🌳", description: "Plant 10 trees", completed: false }
        ];

        // Sample recommendations based on footprint calculation
        const generateRecommendations = (footprint) => {
            if (footprint > 10) {
                return [
                    "Consider using public transportation more frequently",
                    "Reduce meat consumption to 2-3 times per week",
                    "Switch to energy-efficient appliances",
                    "Improve home insulation to reduce heating/cooling needs"
                ];
            } else if (footprint > 5) {
                return [
                    "Try carpooling or biking for shorter commutes",
                    "Consider a partially plant-based diet",
                    "Install smart thermostats or timers",
                    "Reduce air travel when possible"
                ];
            } else {
                return [
                    "Great job! Consider volunteering for local environmental initiatives",
                    "Look into community solar projects",
                    "Share your sustainable practices with friends and family",
                    "Explore zero-waste shopping options"
                ];
            }
        };

        function App() {
            const [activeTab, setActiveTab] = useState("home");
            const [user, setUser] = useState(initialUser);
            const [posts, setPosts] = useState(initialPosts);
            const [showModal, setShowModal] = useState(false);
            const [modalContent, setModalContent] = useState("");
            const [footprintData, setFootprintData] = useState({
                transport: 3,
                food: 2.5,
                energy: 1.7,
                goods: 1
            });
            const [newPost, setNewPost] = useState("");
            const [aiMessage, setAiMessage] = useState("");
            const [aiResponses, setAiResponses] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            
            const messageEndRef = useRef(null);

            // Scroll to bottom of messages
            useEffect(() => {
                if (messageEndRef.current) {
                    messageEndRef.current.scrollIntoView({ behavior: 'smooth' });
                }
            }, [aiResponses]);

            const calculateFootprint = () => {
                return Object.values(footprintData).reduce((a, b) => a + b, 0);
            };

            const updateFootprint = (category, value) => {
                setFootprintData(prev => {
                    const newData = {...prev, [category]: parseFloat(value)};
                    const total = Object.values(newData).reduce((a, b) => a + b, 0);
                    setUser(prev => ({...prev, footprint: total}));
                    return newData;
                });
            };

            const handlePostSubmit = (e) => {
                e.preventDefault();
                if (!newPost.trim()) return;
                
                const newPostObj = {
                    id: posts.length + 1,
                    user: user.name,
                    avatar: user.avatar,
                    content: newPost,
                    image: "",
                    likes: 0,
                    comments: 0,
                    timeAgo: "Just now",
                    liked: false
                };
                
                setPosts([newPostObj, ...posts]);
                setNewPost("");
                
                // Award points for posting
                setUser(prev => ({
                    ...prev, 
                    points: prev.points + 10,
                    actions: prev.actions + 1
                }));
                
                setModalContent("Post shared! +10 points for climate awareness");
                setShowModal(true);
                setTimeout(() => setShowModal(false), 2000);
            };

            const toggleLike = (postId) => {
                setPosts(posts.map(post => {
                    if (post.id === postId) {
                        if (!post.liked) {
                            // Award points for first like
                            setUser(prev => ({
                                ...prev, 
                                points: prev.points + 2
                            }));
                        }
                        return {
                            ...post, 
                            liked: !post.liked, 
                            likes: post.liked ? post.likes - 1 : post.likes + 1
                        };
                    }
                    return post;
                }));
            };

            const handleAIChat = async () => {
                if (!aiMessage.trim()) return;
                
                // Add user message to chat
                setAiResponses(prev => [...prev, { 
                    sender: "user", 
                    content: aiMessage 
                }]);
                
                const userMsg = aiMessage;
                setAiMessage("");
                setIsLoading(true);
                
                try {
                    // Register handler for AI response
                    window.Poe.registerHandler("eco-assistant", (result) => {
                        const msg = result.responses[0];
                        
                        if (msg.status === "error") {
                            setAiResponses(prev => [...prev, { 
                                sender: "ai", 
                                content: "Sorry, I encountered an error. Please try again." 
                            }]);
                            setIsLoading(false);
                        } else if (msg.status === "complete") {
                            setAiResponses(prev => [...prev, { 
                                sender: "ai", 
                                content: msg.content
                            }]);
                            setIsLoading(false);
                        }
                    });
                    
                    // Send message to Claude
                    await window.Poe.sendUserMessage(
                        "@Claude-3.7-Sonnet You are EcoBot, an AI assistant specialized in climate change and sustainability. Respond to this user query about climate or sustainable living: " + userMsg,
                        {
                            handler: "eco-assistant",
                            stream: false,
                            openChat: false
                        }
                    );
                } catch (err) {
                    console.error("Error:", err);
                    setAiResponses(prev => [...prev, { 
                        sender: "ai", 
                        content: "Sorry, I couldn't connect to the assistant. Please try again later." 
                    }]);
                    setIsLoading(false);
                }
            };

            const renderTabContent = () => {
                switch(activeTab) {
                    case "home":
                        return (
                            <div className="space-y-6">
                                <div className="bg-white dark:bg-darkcard rounded-lg shadow p-4">
                                    <div className="flex items-center justify-between">
                                        <h2 className="text-xl font-bold">Your Climate Impact</h2>
                                        <span className="text-sm bg-primary bg-opacity-10 text-primary px-3 py-1 rounded-full">Level {user.level}</span>
                                    </div>
                                    <div className="mt-4 flex flex-col sm:flex-row items-center gap-4">
                                        <div className="bg-gray-100 dark:bg-gray-800 p-4 rounded-lg text-center flex-1">
                                            <p className="text-sm text-gray-500 dark:text-gray-400">Carbon Footprint</p>
                                            <p className="text-2xl font-bold">{user.footprint} tons</p>
                                            <p className="text-xs text-gray-500 dark:text-gray-400">CO₂ per year</p>
                                        </div>
                                        <div className="bg-gray-100 dark:bg-gray-800 p-4 rounded-lg text-center flex-1">
                                            <p className="text-sm text-gray-500 dark:text-gray-400">Eco Points</p>
                                            <p className="text-2xl font-bold">{user.points}</p>
                                            <p className="text-xs text-gray-500 dark:text-gray-400">From {user.actions} actions</p>
                                        </div>
                                        <div className="bg-gray-100 dark:bg-gray-800 p-4 rounded-lg text-center flex-1">
                                            <p className="text-sm text-gray-500 dark:text-gray-400">Next Level</p>
                                            <div className="w-full bg-gray-300 dark:bg-gray-700 rounded-full h-2.5 mt-2">
                                                <div className="bg-primary h-2.5 rounded-full" style={{width: `${(user.points % 100) / 100 * 100}%`}}></div>
                                            </div>
                                            <p className="text-xs text-gray-500 dark:text-gray-400 mt-1">{user.points % 100}/100 points</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="bg-white dark:bg-darkcard rounded-lg shadow p-4">
                                    <h2 className="text-xl font-bold mb-4">Recent Climate News</h2>
                                    <div className="space-y-4">
                                        <div className="border-l-4 border-secondary p-3 bg-green-50 dark:bg-green-900 dark:bg-opacity-20">
                                            <h3 className="font-bold">New Study Shows Hope for Climate Action</h3>
                                            <p className="text-sm">Renewable energy adoption is accelerating faster than predicted</p>
                                        </div>
                                        <div className="border-l-4 border-yellow-500 p-3 bg-yellow-50 dark:bg-yellow-900 dark:bg-opacity-20">
                                            <h3 className="font-bold">Climate Summit Approaching</h3>
                                            <p className="text-sm">World leaders will meet next month to discuss emission targets</p>
                                        </div>
                                    </div>
                                    <button className="mt-4 text-primary font-semibold text-sm">View all news →</button>
                                </div>
                                
                                <div className="bg-white dark:bg-darkcard rounded-lg shadow p-4">
                                    <div className="flex justify-between items-center mb-4">
                                        <h2 className="text-xl font-bold">Your Achievements</h2>
                                        <span className="text-sm text-primary">{achievements.filter(a => a.completed).length}/{achievements.length}</span>
                                    </div>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                        {achievements.slice(0, 4).map(achievement => (
                                            <div key={achievement.id} className={`p-3 rounded-lg border ${achievement.completed ? 'border-green-300 bg-green-50 dark:bg-green-900 dark:bg-opacity-20 dark:border-green-700' : 'border-gray-200 dark:border-gray-700'}`}>
                                                <div className="flex items-center gap-3">
                                                    <span className="text-2xl">{achievement.icon}</span>
                                                    <div>
                                                        <h3 className="font-semibold">{achievement.name}</h3>
                                                        <p className="text-xs text-gray-500 dark:text-gray-400">{achievement.description}</p>
                                                    </div>
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                    <button className="mt-4 text-primary font-semibold text-sm">View all achievements →</button>
                                </div>
                            </div>
                        );
                    
                    case "footprint":
                        return (
                            <div className="space-y-6">
                                <div className="bg-white dark:bg-darkcard rounded-lg shadow p-4">
                                    <h2 className="text-xl font-bold mb-4">Your Carbon Footprint</h2>
                                    <div className="flex flex-col md:flex-row gap-4 items-center">
                                        <div className="w-full md:w-1/2">
                                            <div className="relative pt-1">
                                                <p className="text-sm font-medium mb-1">Transportation <span className="float-right">{footprintData.transport} tons</span></p>
                                                <input 
                                                    type="range" 
                                                    min="0" 
                                                    max="10" 
                                                    step="0.1" 
                                                    value={footprintData.transport} 
                                                    onChange={(e) => updateFootprint("transport", e.target.value)}
                                                    className="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer"
                                                />
                                            </div>
                                            <div className="relative pt-4">
                                                <p className="text-sm font-medium mb-1">Food & Diet <span className="float-right">{footprintData.food} tons</span></p>
                                                <input 
                                                    type="range" 
                                                    min="0" 
                                                    max="7" 
                                                    step="0.1" 
                                                    value={footprintData.food} 
                                                    onChange={(e) => updateFootprint("food", e.target.value)}
                                                    className="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer"
                                                />
                                            </div>
                                            <div className="relative pt-4">
                                                <p className="text-sm font-medium mb-1">Home Energy <span className="float-right">{footprintData.energy} tons</span></p>
                                                <input 
                                                    type="range" 
                                                    min="0" 
                                                    max="5" 
                                                    step="0.1" 
                                                    value={footprintData.energy} 
                                                    onChange={(e) => updateFootprint("energy", e.target.value)}
                                                    className="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer"
                                                />
                                            </div>
                                            <div className="relative pt-4">
                                                <p className="text-sm font-medium mb-1">Goods & Services <span className="float-right">{footprintData.goods} tons</span></p>
                                                <input 
                                                    type="range" 
                                                    min="0" 
                                                    max="4" 
                                                    step="0.1" 
                                                    value={footprintData.goods} 
                                                    onChange={(e) => updateFootprint("goods", e.target.value)}
                                                    className="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer"
                                                />
                                            </div>
                                        </div>
                                        <div className="w-full md:w-1/2 flex flex-col items-center">
                                            <div className="text-center mb-2">
                                                <span className="text-3xl font-bold">{calculateFootprint().toFixed(1)}</span>
                                                <span className="text-xl ml-1">tons CO₂e</span>
                                            </div>
                                            <div className="w-40 h-40 rounded-full border-8 border-gray-200 dark:border-gray-700 relative flex items-center justify-center">
                                                <div className="absolute inset-0 overflow-hidden rounded-full">
                                                    <div 
                                                        className="carbon-gauge absolute bottom-0 left-0 right-0 bg-gradient-to-t from-red-500 via-yellow-400 to-green-400" 
                                                        style={{height: `${Math.min(100, (calculateFootprint() / 15) * 100)}%`}}
                                                    ></div>
                                                </div>
                                                <div className="relative z-10 text-center">
                                                    <p className="text-sm font-medium">Your Impact</p>
                                                    {calculateFootprint() > 10 ? (
                                                        <p className="text-xs text-red-500">High</p>
                                                    ) : calculateFootprint() > 5 ? (
                                                        <p className="text-xs text-yellow-500">Medium</p>
                                                    ) : (
                                                        <p className="text-xs text-green-500">Low</p>
                                                    )}
                                                </div>
                                            </div>
                                            <p className="text-xs text-gray-500 dark:text-gray-400 mt-2">Global average: 4.8 tons</p>
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="bg-white dark:bg-darkcard rounded-lg shadow p-4">
                                    <h2 className="text-xl font-bold mb-4">Personal Recommendations</h2>
                                    <div className="space-y-3">
                                        {generateRecommendations(calculateFootprint()).map((rec, i) => (
                                            <div key={i} className="p-3 border border-gray-200 dark:border-gray-700 rounded-lg flex items-start">
                                                <span className="mr-3 text-green-500 text-xl">✓</span>
                                                <p>{rec}</p>
                                            </div>
                                        ))}
                                    </div>
                                    <button 
                                        className="mt-6 bg-primary text-white rounded-lg px-4 py-2 w-full font-medium hover:bg-opacity-90 transition"
                                        onClick={() => {
                                            setUser(prev => ({
                                                ...prev, 
                                                points: prev.points + 50,
                                                actions: prev.actions + 1
                                            }));
                                            setModalContent("🎉 Commitment registered! +50 points");
                                            setShowModal(true);
                                            setTimeout(() => setShowModal(false), 2000);
                                        }}
                                    >
                                        Commit to These Actions
                                    </button>
                                </div>
                            </div>
                        );
                    
                    case "social":
                        return (
                            <div className="space-y-4">
                                <div className="bg-white dark:bg-darkcard rounded-lg shadow p-4">
                                    <form onSubmit={handlePostSubmit}>
                                        <textarea 
                                            className="w-full p-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-800 rounded-lg text-base"
                                            placeholder="Share your climate action or thoughts..."
                                            value={newPost}
                                            onChange={(e) => setNewPost(e.target.value)}
                                            rows="3"
                                        ></textarea>
                                        <div className="mt-2 flex justify-between items-center">
                                            <div className="flex space-x-2">
                                                <button type="button" className="p-2 text-gray-500 hover:text-primary">
                                                    📷
                                                </button>
                                                <button type="button" className="p-2 text-gray-500 hover:text-primary">
                                                    📍
                                                </button>
                                                <button type="button" className="p-2 text-gray-500 hover:text-primary">
                                                    #️⃣
                                                </button>
                                            </div>
                                            <button 
                                                type="submit" 
                                                className="bg-primary text-white rounded-lg px-4 py-2 font-medium hover:bg-opacity-90 transition"
                                                disabled={!newPost.trim()}
                                            >
                                                Post
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                
                                {posts.map(post => (
                                    <div key={post.id} className="bg-white dark:bg-darkcard rounded-lg shadow">
                                        <div className="p-4">
                                            <div className="flex items-center">
                                                <img src={post.avatar} alt={post.user} className="w-10 h-10 rounded-full mr-3" />
                                                <div>
                                                    <h3 className="font-semibold">{post.user}</h3>
                                                    <p className="text-xs text-gray-500 dark:text-gray-400">{post.timeAgo}</p>
                                                </div>
                                            </div>
                                            <p className="mt-3">{post.content}</p>
                                            {post.image && <img src={post.image} alt="Post" className="mt-3 rounded-lg w-full object-cover max-h-80" />}
                                            
                                            <div className="mt-4 flex justify-between items-center border-t border-gray-200 dark:border-gray-700 pt-3">
                                                <button 
                                                    className={`flex items-center ${post.liked ? 'text-primary' : 'text-gray-500 dark:text-gray-400'}`}
                                                    onClick={() => toggleLike(post.id)}
                                                >
                                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                                        <path fillRule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clipRule="evenodd" />
                                                    </svg>
                                                    {post.likes}
                                                </button>
                                                <button className="flex items-center text-gray-500 dark:text-gray-400">
                                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                                        <path fillRule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clipRule="evenodd" />
                                                    </svg>
                                                    {post.comments}
                                                </button>
                                                <button className="flex items-center text-gray-500 dark:text-gray-400">
                                                    <svg xmlns="http://www.w3.org/2000/svg" className="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                                                        <path d="M15 8a3 3 0 10-2.977-2.63l-4.94 2.47a3 3 0 100 4.319l4.94 2.47a3 3 0 10.895-1.789l-4.94-2.47a3.027 3.027 0 000-.74l4.94-2.47C13.456 7.68 14.19 8 15 8z" />
                                                    </svg>
                                                    Share
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        );
                    
                    case "ai":
                        return (
                            <div className="bg-white dark:bg-darkcard rounded-lg shadow p-4 h-[calc(100vh-220px)] flex flex-col">
                                <div className="flex items-center mb-4">
                                    <div className="w-10 h-10 rounded-full bg-primary flex items-center justify-center text-white mr-3">
                                        🤖
                                    </div>
                                    <div>
                                        <h2 className="font-bold">EcoBot Assistant</h2>
                                        <p className="text-xs text-gray-500 dark:text-gray-400">AI powered climate assistant</p>
                                    </div>
                                </div>
                                
                                <div className="flex-grow overflow-y-auto mb-4 space-y-3">
                                    {aiResponses.length === 0 ? (
                                        <div className="text-center text-gray-500 dark:text-gray-400 mt-10">
                                            <p className="text-lg mb-2">Welcome to EcoBot!</p>
                                            <p>Ask me anything about climate change, sustainability, or how to reduce your carbon footprint.</p>
                                            <div className="grid grid-cols-1 sm:grid-cols-2 gap-2 mt-6 max-w-md mx-auto">
                                                <button 
                                                    className="p-2 border border-gray-300 dark:border-gray-600 rounded-lg text-left text-sm hover:bg-gray-50 dark:hover:bg-gray-700"
                                                    onClick={() => setAiMessage("How can I reduce my carbon footprint at home?")}
                                                >
                                                    How can I reduce my carbon footprint at home?
                                                </button>
                                                <button 
                                                    className="p-2 border border-gray-300 dark:border-gray-600 rounded-lg text-left text-sm hover:bg-gray-50 dark:hover:bg-gray-700"
                                                    onClick={() => setAiMessage("Explain climate change in simple terms")}
                                                >
                                                    Explain climate change in simple terms
                                                </button>
                                                <button 
                                                    className="p-2 border border-gray-300 dark:border-gray-600 rounded-lg text-left text-sm hover:bg-gray-50 dark:hover:bg-gray-700"
                                                    onClick={() => setAiMessage("What are the best renewable energy options?")}
                                                >
                                                    What are the best renewable energy options?
                                                </button>
                                                <button 
                                                    className="p-2 border border-gray-300 dark:border-gray-600 rounded-lg text-left text-sm hover:bg-gray-50 dark:hover:bg-gray-700"
                                                    onClick={() => setAiMessage("Give me 5 easy eco-friendly habits")}
                                                >
                                                    Give me 5 easy eco-friendly habits
                                                </button>
                                            </div>
                                        </div>
                                    ) : (
                                        aiResponses.map((msg, index) => (
                                            <div 
                                                key={index} 
                                                className={`flex ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`}
                                            >
                                                <div 
                                                    className={`max-w-[80%] rounded-lg p-3 ${
                                                        msg.sender === 'user' 
                                                            ? 'bg-primary text-white' 
                                                            : 'bg-gray-100 dark:bg-gray-800'
                                                    }`}
                                                >
                                                    {msg.sender === 'ai' ? (
                                                        <div dangerouslySetInnerHTML={{ 
                                                            __html: marked.parse(msg.content) 
                                                        }} />
                                                    ) : (
                                                        <p>{msg.content}</p>
                                                    )}
                                                </div>
                                            </div>
                                        ))
                                    )}
                                    {isLoading && (
                                        <div className="flex justify-start">
                                            <div className="max-w-[80%] rounded-lg p-3 bg-gray-100 dark:bg-gray-800">
                                                <div className="flex space-x-2">
                                                    <div className="w-3 h-3 rounded-full bg-gray-300 dark:bg-gray-600 animate-pulse"></div>
                                                    <div className="w-3 h-3 rounded-full bg-gray-300 dark:bg-gray-600 animate-pulse delay-75"></div>
                                                    <div className="w-3 h-3 rounded-full bg-gray-300 dark:bg-gray-600 animate-pulse delay-150"></div>
                                                </div>
                                            </div>
                                        </div>
                                    )}
                                    <div ref={messageEndRef} />
                                </div>
                                
                                <div className="border-t border-gray-200 dark:border-gray-700 pt-4">
                                    <form 
                                        className="flex items-center"
                                        onSubmit={(e) => {
                                            e.preventDefault();
                                            handleAIChat();
                                        }}
                                    >
                                        <input 
                                            type="text" 
                                            className="flex-grow p-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-800 rounded-lg text-base mr-2"
                                            placeholder="Ask about climate change..."
                                            value={aiMessage}
                                            onChange={(e) => setAiMessage(e.target.value)}
                                        />
                                        <button 
                                            type="submit" 
                                            className="bg-primary text-white rounded-lg p-2"
                                            disabled={!aiMessage.trim() || isLoading}
                                        >
                                            <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                                            </svg>
                                        </button>
                                    </form>
                                </div>
                            </div>
                        );
                    
                    default:
                        return <div>Tab not found</div>;
                }
            };

            return (
                <div className="max-w-3xl mx-auto px-4 py-6">
                    <header className="flex items-center justify-between mb-6">
                        <div className="flex items-center">
                            <span className="text-primary text-4xl mr-2">🌱</span>
                            <h1 className="text-2xl font-bold">EcoConnect</h1>
                        </div>
                        <div className="flex items-center">
                            <img src={user.avatar} alt="User" className="w-10 h-10 rounded-full border-2 border-primary" />
                        </div>
                    </header>
                    
                    <main>
                        {renderTabContent()}
                    </main>
                    
                    <nav className="fixed bottom-0 left-0 right-0 bg-white dark:bg-darkbg border-t border-gray-200 dark:border-gray-800 p-2">
                        <div className="max-w-3xl mx-auto flex justify-between">
                            <button 
                                onClick={() => setActiveTab("home")} 
                                className={`flex flex-col items-center p-2 ${activeTab === "home" ? 'text-primary' : 'text-gray-500 dark:text-gray-400'}`}
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                                </svg>
                                <span className="text-xs">Home</span>
                            </button>
                            <button 
                                onClick={() => setActiveTab("footprint")} 
                                className={`flex flex-col items-center p-2 ${activeTab === "footprint" ? 'text-primary' : 'text-gray-500 dark:text-gray-400'}`}
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                                </svg>
                                <span className="text-xs">Footprint</span>
                            </button>
                            <button 
                                onClick={() => setActiveTab("social")} 
                                className={`flex flex-col items-center p-2 ${activeTab === "social" ? 'text-primary' : 'text-gray-500 dark:text-gray-400'}`}
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 8h2a2 2 0 012 2v6a2 2 0 01-2 2h-2v4l-4-4H9a1.994 1.994 0 01-1.414-.586m0 0L11 14h4a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2v4l.586-.586z" />
                                </svg>
                                <span className="text-xs">Social</span>
                            </button>
                            <button 
                                onClick={() => setActiveTab("ai")} 
                                className={`flex flex-col items-center p-2 ${activeTab === "ai" ? 'text-primary' : 'text-gray-500 dark:text-gray-400'}`}
                            >
                                <svg xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                </svg>
                                <span className="text-xs">EcoBot</span>
                            </button>
                        </div>
                    </nav>
                    
                    {showModal && (
                        <div className="fixed bottom-20 left-1/2 transform -translate-x-1/2 bg-gray-800 text-white rounded-lg py-2 px-4 shadow-lg">
                            {modalContent}
                        </div>
                    )}
                </div>
            );
        }

        ReactDOM.render(
            <App />,
            document.getElementById('root')
        );
    </script>
</body>
</html>
